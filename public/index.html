<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Local 1:1 WebRTC Demo</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 12px;
        }

        video {
            width: 45%;
            border: 1px solid #ccc;
            margin: 6px;
        }

        #controls {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <h2>Local 1:1 WebRTC (Node + Socket.IO) â€” Demo</h2>

    <div id="controls">
        <label>Your user id: <input id="myId" placeholder="alice" /></label>
        <button id="btnRegister">Register</button>
        <br /><br />
        <label>Call user id: <input id="remoteId" placeholder="bob" /></label>
        <button id="btnCall">Call</button>
        <button id="btnHangup">Hangup</button>
    </div>

    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <pre id="log"></pre>

    <script>
        const logEl = document.getElementById('log');
        function log(...args) { console.log(...args); logEl.textContent += args.join(' ') + '\n'; }

        //const socket = io();
        const socket = io("http://localhost:3001");

        let pc = null;
        let localStream = null;
        let myId = '';
        let currentRemoteId = '';

        const configuration = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" }
                // add TURN here if you set one up: { urls:'turn:YOUR_TURN:3478', username:'u', credential:'p' }
            ]
        };

        document.getElementById('btnRegister').onclick = () => {
            myId = document.getElementById('myId').value.trim();
            if (!myId) return alert('Enter your user id');
            socket.emit('register', myId);
            log('Registering as', myId);
        };

        socket.on('registered', (d) => log('registered', d));

        socket.on('offer', async ({ from, offer }) => {
            log('Received offer from', from);
            currentRemoteId = from;
            await ensureLocalStream();
            createPeerConnection();
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('answer', { to: from, answer: pc.localDescription, from: myId });
            log('Sent answer to', from);
        });

        socket.on('answer', async ({ from, answer }) => {
            log('Received answer from', from);
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async ({ from, candidate }) => {
            log('Received ICE candidate from', from);
            try {
                await pc.addIceCandidate(candidate);
            } catch (e) {
                console.warn('Error adding received ice candidate', e);
            }
        });

        socket.on('unavailable', ({ to }) => {
            alert('User ' + to + ' is not available (not registered).');
        });

        async function ensureLocalStream() {
            if (localStream) return;
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                document.getElementById('localVideo').srcObject = localStream;
                log('Got local stream');
            } catch (err) {
                alert('getUserMedia error: ' + err.message);
                throw err;
            }
        }

        function createPeerConnection() {
            if (pc) {
                log('Closing existing peer connection');
                pc.close();
            }
            pc = new RTCPeerConnection(configuration);

            // add local tracks
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // show remote tracks
            pc.ontrack = (ev) => {
                log('ontrack', ev);
                const remoteVid = document.getElementById('remoteVideo');
                // pick the first stream
                if (ev.streams && ev.streams[0]) remoteVid.srcObject = ev.streams[0];
                else {
                    // fallback: create stream
                    const inboundStream = new MediaStream();
                    ev.track && inboundStream.addTrack(ev.track);
                    remoteVid.srcObject = inboundStream;
                }
            };

            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    socket.emit('ice-candidate', { to: currentRemoteId, candidate: e.candidate, from: myId });
                    log('Sent ICE candidate to', currentRemoteId);
                }
            };

            pc.onconnectionstatechange = () => {
                log('Connection state:', pc.connectionState);
            };
        }

        document.getElementById('btnCall').onclick = async () => {
            const to = document.getElementById('remoteId').value.trim();
            if (!to) return alert('Enter remote user id to call.');
            if (!myId) return alert('Register first (enter your user id and press Register).');
            currentRemoteId = to;

            await ensureLocalStream();
            createPeerConnection();

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            socket.emit('offer', { to, offer: pc.localDescription, from: myId });
            log('Sent offer to', to);
        };

        document.getElementById('btnHangup').onclick = () => {
            if (pc) { pc.close(); pc = null; }
            currentRemoteId = '';
            document.getElementById('remoteVideo').srcObject = null;
            log('Hangup - connection closed');
        };
    </script>
</body>

</html>
