<!DOCTYPE html>
<html>

<head>
    <title>Deal Chat Socket Test</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>

<body>
    <h1>Deal Chat</h1>

    Deal : <input type="text" id="deal_id"><br>
    User : <input type="text" id="user_id"><br>
    <button id="join_btn">Join Chat</button>
    <hr>
    <input id="message" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>

    <ul id="chat"></ul>

    <script>
        const socket = io("https://chat-app-jet-five.vercel.app:3001");

        var deal_id = 0;
        var user_id = 0;
        document.getElementById("join_btn").addEventListener("click", function () {
            deal_id = document.getElementById("deal_id").value;
            user_id = document.getElementById("user_id").value;
            socket.emit("join_deal", {
                deal_id,
                user_id
            });
        });

        function sendMessage() {
            const message = document.getElementById("message").value;
            socket.emit("deal_chat_send", {
                deal_id,
                u_id: user_id,
                message: message,
                message_type: '0',
                file_path: null,
                created_at: new Date()
            });

            const li = document.createElement("li");
            li.textContent = "You - " + message;
            document.getElementById("chat").appendChild(li);
            document.getElementById("message").value = '';
        }

        socket.on("deal_chat_receive", (data) => {
            console.log(data);
            const li = document.createElement("li");
            li.textContent = data.u_id + "-" + data.message;
            document.getElementById("chat").appendChild(li);
        });
    </script>
</body>

</html>
